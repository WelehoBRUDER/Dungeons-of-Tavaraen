<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/perks.css">
  <title>Dungeons of Tavaraen</title>
</head>
<body>
  <div class="main">
    <div class="canvasLayers">
      <canvas class="baseSheet layer" width="1920" height="1344"></canvas>
      <canvas class="mapData layer" width="1920" height="1344"></canvas>
      <div class="enemyLayers"></div>
      <div class="projectileLayers"></div>
      <canvas class="playerSheet layer" width="1920" height="1344"></canvas>
    </div>
    <div class="xpBar">
      <div class="barFill"></div>
    </div>
    <div class="hotbar"></div>
    <div class="playerUI">
      <div class="playerHpBg">
        <img src="resources/ui/health_bg.png" alt="" class="PlayerHpBgImg">
        <img src="resources/ui/health.png" alt="" class="PlayerHpFill">
        <p class="hpText">50/50</p>
      </div>
      <div class="playerMpBg">
        <img src="resources/ui/mana_bg.png" alt="" class="PlayerMpBgImg">
        <img src="resources/ui/mana.png" alt="" class="PlayerMpFill">
      </div>
    </div>
    <div class="playerInventory">
      <div class="weapon slot"></div>
      <img src="resources/icons/weapon_blade.png" alt="" class="weaponBg slotImg">
      <div class="offhand slot"></div>
      <img src="resources/icons/shield_symbol.png" alt="" class="offhandBg slotImg">
      <div class="chest slot"></div>
      <img src="resources/icons/breastplate.png" alt="" class="chestBg slotImg">
      <div class="helmet slot"></div>
      <img src="resources/icons/breastplate.png" alt="" class="helmetBg slotImg">
      <div class="gloves slot"></div>
      <img src="resources/icons/gloves.png" alt="" class="glovesBg slotImg">
      <div class="boots slot"></div>
      <img src="resources/icons/breastplate.png" alt="" class="bootsBg slotImg">
      <div class="artifact1 slot"></div>
      <img src="resources/icons/ring.png" alt="" class="artifact1Bg slotImg">
      <div class="artifact2 slot"></div>
      <img src="resources/icons/ring.png" alt="" class="artifact2Bg slotImg">
      <div class="artifact3 slot"></div>
      <img src="resources/icons/ring.png" alt="" class="artifact3Bg slotImg">
      <canvas class="playerRender" width="256" height="256"></canvas>
      <p class="enc"></p>
      <div class="items"></div>
    </div>
    <div class="playerWindow"></div>
    <div class="playerEffects"></div>
    <div class="playerImprovement" hidden>
      <div class="sideBar"></div>
      <div class="perkArea">
        <canvas width="1360" height="720" class="prkcanvas"></canvas>
      </div>
    </div>
    <div class="mapHover"></div>
    <div id="globalHover"></div>
    <div class="worldText"></div>
    <div class="contextMenu"></div>
    <div class="assignContainer"></div>
  </div>
</body>

<div class="sprites">
  <script src="script/loadImg.js"></script>
  <!-- Player Sprites -->

  <!-- Auras -->
  <img src="resources/tiles/player/red_mist_aura.png" alt="" onload="imgLoaded()" class="redMist sprite">

  <!-- Body Models  -->
  <img src="resources/tiles/player/human_model.png" alt="" onload="imgLoaded()" class="humanModel sprite">
  <img src="resources/tiles/player/elf_model.png" alt="" onload="imgLoaded()" class="elfModel sprite">
  <img src="resources/tiles/player/orc_model.png" alt="" onload="imgLoaded()" class="orcModel sprite">
  <img src="resources/tiles/player/ashen_model.png" alt="" onload="imgLoaded()" class="ashenModel sprite">

  <!-- Ears -->
  <img src="resources/tiles/player/human_ears.png" alt="" onload="imgLoaded()" class="humanEars sprite">
  <img src="resources/tiles/player/elf_ears.png" alt="" onload="imgLoaded()" class="elfEars sprite">
  <img src="resources/tiles/player/orc_ears.png" alt="" onload="imgLoaded()" class="orcEars sprite">
  <img src="resources/tiles/player/ashen_ears.png" alt="" onload="imgLoaded()" class="ashenEars sprite">

   <!-- Hair  -->
  <img src="resources/tiles/player/hair_1.png" alt="" onload="imgLoaded()" class="hair1 sprite">
  <img src="resources/tiles/player/hair_2.png" alt="" onload="imgLoaded()" class="hair2 sprite">
  <img src="resources/tiles/player/hair_3.png" alt="" onload="imgLoaded()" class="hair3 sprite">
  <img src="resources/tiles/player/hair_4.png" alt="" onload="imgLoaded()" class="hair4 sprite">
   <!-- Eyes  -->
  <img src="resources/tiles/player/eyes_1.png" alt="" onload="imgLoaded()" class="eyes1 sprite">
  <img src="resources/tiles/player/eyes_2.png" alt="" onload="imgLoaded()" class="eyes2 sprite">
   <!-- Faces  -->
  <img src="resources/tiles/player/nose_mouth_1.png" alt="" onload="imgLoaded()" class="face1 sprite">
   <!-- Clothes  -->
  <img src="resources/tiles/player/generic_pants.png" alt="" onload="imgLoaded()" class="defaultPants sprite">
  <img src="resources/tiles/player/ragged_shirt.png" alt="" onload="imgLoaded()" class="raggedShirt sprite">
  <img src="resources/tiles/player/ragged_boots.png" alt="" onload="imgLoaded()" class="raggedBoots sprite">

  <!-- Weapons -->
  <img src="resources/tiles/player/dagger_model.png" alt="" onload="imgLoaded()" class="rustyDagger sprite">
  <img src="resources/tiles/player/stick_model.png" alt="" onload="imgLoaded()" class="stick sprite">
  <img src="resources/tiles/player/bow_model.png" alt="" onload="imgLoaded()" class="bow sprite">
  <img src="resources/tiles/player/blade_model.png" alt="" onload="imgLoaded()" class="blade sprite">
  <img src="resources/tiles/player/chipped_blade_model.png" alt="" onload="imgLoaded()" class="chippedBlade sprite">
  <img src="resources/tiles/player/chipped_axe_model.png" alt="" onload="imgLoaded()" class="chippedAxe sprite">

  <!-- Projectiles -->
  <img src="resources/tiles/projectiles/arrow.png" alt="" onload="imgLoaded()" class="arrowProjectile sprite">
  <img src="resources/tiles/projectiles/arrowCharged.png" alt="" onload="imgLoaded()" class="arrowChargedProjectile sprite">
  <img src="resources/tiles/projectiles/iceSpike.png" alt="" onload="imgLoaded()" class="iceSpikedProjectile sprite">

  <!-- Enemies -->
  <img src="resources/tiles/enemies/grey_slime.png" alt="" onload="imgLoaded()" class="greySlime sprite">
  <img src="resources/tiles/enemies/skeleton_warrior.png" alt="" onload="imgLoaded()" class="skeletonWarrior sprite">
  <img src="resources/tiles/enemies/skeleton_archer.png" alt="" onload="imgLoaded()" class="skeletonArcher sprite">
  <img src="resources/tiles/enemies/norseman_berserk.png" alt="" onload="imgLoaded()" class="norsemanBerserk sprite">

  <!-- Health & Mana Bars -->
  <img src="resources/tiles/enemies/healthBackground.png" alt="" onload="imgLoaded()" class="hpBg sprite">
  <img src="resources/tiles/enemies/healthBar.png" alt="" onload="imgLoaded()" class="hpBar sprite">
  <img src="resources/tiles/enemies/healthBorder.png" alt="" onload="imgLoaded()" class="hpBorder sprite">

   <!-- Map Tiles  -->
   <img src="resources/tiles/hovering.png" alt="" onload="imgLoaded()" class="hoverTile sprite">
   <img src="resources/tiles/void.png" alt="" onload="imgLoaded()" class="tileVOID sprite">
   <img src="resources/tiles/fog_of_war_2.png" alt="" onload="imgLoaded()" class="tileNoVision sprite">
   <img src="resources/tiles/highlight.png" alt="" onload="imgLoaded()" class="tileHIGHLIGHT sprite">
   <img src="resources/tiles/highlight_red.png" alt="" onload="imgLoaded()" class="tileHIGHLIGHT_RED sprite">
   <img src="resources/tiles/highlight2.png" alt="" onload="imgLoaded()" class="tileHIGHLIGHT2 sprite">
   <img src="resources/tiles/highlight2_red.png" alt="" onload="imgLoaded()" class="tileHIGHLIGHT2_RED sprite">
   <img src="resources/tiles/water.png" alt="" onload="imgLoaded()" class="tile0 sprite">
   <img src="resources/tiles/grass.png" alt="" onload="imgLoaded()" class="tile1 sprite">

  <!-- Clutters -->
  <img src="resources/tiles/tree_1.png" alt="" onload="imgLoaded()" class="clutter1 sprite">
  <img src="resources/tiles/tree_2.png" alt="" onload="imgLoaded()" class="clutter2 sprite">
</div>
