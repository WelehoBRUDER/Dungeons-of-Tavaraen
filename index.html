<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resources/compiledCSS/animations.css">
  <link rel="stylesheet" href="resources/compiledCSS/menu.css">
  <link rel="stylesheet" href="resources/compiledCSS/main.css">
  <link rel="stylesheet" href="resources/compiledCSS/perks.css">
  <link rel="stylesheet" href="resources/compiledCSS/codex.css">
  <link rel="stylesheet" href="resources/compiledCSS/character_creation.css">
  <link rel="stylesheet" href="resources/compiledCSS/mods.css">
  <title>Dungeons of Tavaraen - In Development</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="main">
    <p class="version-number">Ver. Alpha 1.1.3</p>
    <h1 class="fps-counter">9999</h1>
    <div class="loading">
      <h1 class="loading-text"></h1>
      <div class="loading-bar">
        <div class="loading-bar-fill"></div>
      </div>
    </div>
    <div class="area-name">
      <h1 class="title">Tavaraen</h1>
    </div>
    <div class="devTools">
      <div class="devInfo"></div>
    </div>
    <div class="canvasLayers">
      <canvas class="baseSheet layer" width="1920" height="1344"></canvas>
      <canvas class="mapData layer" width="1920" height="1344"></canvas>
      <div class="enemyLayers"></div>
      <div class="summonLayers"></div>
      <div class="projectileLayers"></div>
      <canvas class="fog layer" width="1920" height="1344"></canvas>
      <canvas class="playerSheet layer" width="1920" height="1344"></canvas>
    </div>
    <canvas class="texture-sheet" width="1920" height="1344"></canvas>
    <div class="xpBar">
      <div class="barFill"></div>
    </div>
    <div class="hotbar"></div>
    <div class="rightTop">
      <div class="miniMap">
        <canvas class="minimapLayer" width="360" height="240"></canvas>
        <canvas class="minimapUpdateLayer" width="360" height="240"></canvas>
        <img src="resources/tiles/player/p_minimap.png" alt="" class="playerIcon">
      </div>
      <div class="playerButtons">
        <div class="screenButton invScrb" onclick="renderInventory()">
          <img src="resources/icons/inventory.png" alt="">
          <p class="notif">!</p>
        </div>
        <div class="screenButton chaScrb" onclick="renderCharacter()">
          <img src="resources/icons/character.png" alt="">
        </div>
        <div class="screenButton perScrb" onclick="openLevelingScreen()">
          <img src="resources/icons/perks.png" alt="">
          <p class="notif">!</p>
        </div>
        <div class="screenButton jorScrb" onclick="renderPlayerQuests()">
          <img src="resources/icons/emblem_of_scholar.png" alt="">
          <p class="notif">!</p>
        </div>
        <div class="screenButton codScrb" onclick="openIngameCodex()">
          <img src="resources/icons/warn.png" alt="">
          <p class="notif">!</p>
        </div>
        <div class="screenButton escScrb" onclick="handleEscape()">
          <img src="resources/icons/menu.png" alt="">
        </div>
      </div>
    </div>
    <div class="playerUI">
      <div class="playerHpBg">
        <img src="resources/ui/health_bg.png" alt="" class="PlayerHpBgImg">
        <img src="resources/ui/health.png" alt="" class="PlayerHpFill">
        <p class="hpText">50/50</p>
      </div>
      <div class="playerMpBg">
        <img src="resources/ui/mana_bg.png" alt="" class="PlayerMpBgImg">
        <img src="resources/ui/mana.png" alt="" class="PlayerMpFill">
      </div>
      <div class="goldContainer">
        <img src="resources/icons/goldPile.png" alt="" class="playerGoldIcon">
        <p class="playerGoldNumber"></p>
      </div>
      <div class="summonList">
      </div>
    </div>
    <div class="playerInventory">
      <div class="closeWindowButton" onclick="closeInventory()"><span>X</span></div>
      <div class="weapon slot"></div>
      <img src="resources/icons/weapon_blade.png" alt="" class="weaponBg slotImg">
      <div class="offhand slot"></div>
      <img src="resources/icons/shield_symbol.png" alt="" class="offhandBg slotImg">
      <div class="chest slot"></div>
      <img src="resources/icons/breastplate.png" alt="" class="chestBg slotImg">
      <div class="helmet slot"></div>
      <img src="resources/icons/breastplate.png" alt="" class="helmetBg slotImg">
      <div class="gloves slot"></div>
      <img src="resources/icons/gloves.png" alt="" class="glovesBg slotImg">
      <div class="boots slot"></div>
      <img src="resources/icons/breastplate.png" alt="" class="bootsBg slotImg">
      <div class="legs slot"></div>
      <img src="resources/icons/ragged_pants.png" alt="" class="legsBg slotImg">
      <div class="artifact1 slot"></div>
      <img src="resources/icons/ring.png" alt="" class="artifact1Bg slotImg">
      <div class="artifact2 slot"></div>
      <img src="resources/icons/ring.png" alt="" class="artifact2Bg slotImg">
      <div class="artifact3 slot"></div>
      <img src="resources/icons/ring.png" alt="" class="artifact3Bg slotImg">
      <canvas class="playerRender" width="256" height="256"></canvas>
      <p class="enc"></p>
      <div class="items"></div>
    </div>
    <div class="storeWindow">
      <div class="closeWindowButton" onclick="cancelTransaction()"><span>X</span></div>
      <div class="merchantInv"></div>
      <div class="playerInv"></div>
      <div class="confirmation">
        <div class="pendingItemsBuying">
          <p class="buying">Buying</p>
          <div class="area"></div>
        </div>
        <div class="pendingItemsSelling">
          <p class="selling">Selling</p>
          <div class="area"></div>
        </div>
        <div class="price"></div>
        <div class="amountSelector">
          <input type="number" min="1" class="amount">
          <div class="confirm">OK</div>
        </div>
        <div class="confirmButton" onclick="confirmTransaction()">CONFIRM</div>
        <div class="cancelButton" onclick="cancelTransaction()">CANCEL</div>
      </div>
    </div>
    <div class="smithingWindow">
      <div class="closeWindowButton" onclick="closeSmithingWindow()"><span>X</span></div>
      <div class="upgradeArea">
        <div class="upgradeSlot"></div>
        <div class="materialWrapper">
          <div class="mat1"></div>
          <div class="mat2"></div>
        </div>
        <div class="upgradeButton" onclick="upgrade()">UPGRADE</div>
        <div class="smithingGoldContainer">
          <img src="resources/icons/goldPile.png" alt="" class="smithingGoldIcon">
          <p class="smithingGoldNumber"></p>
        </div>
      </div>
      <div class="invContainer"></div>
    </div>
    <p class="closestEnemyDistance"></p>
    <p class="interactPrompt"></p>
    <div class="textWindow"></div>
    <div class="warningWindow"></div>
    <div class="playerWindow"></div>
    <div class="playerEffects"></div>
    <div class="playerLeveling">
      <div class="closeWindowButton" onclick="closeLeveling()"><span>X</span></div>
      <div class="perksStatic"></div>
      <div class="stats"></div>
      <div class="perks">
        <div class="container"></div>
      </div>
      <div class="perkTreesContainer"></div>
    </div>
    <div class="dialogWindow">
      <p class="dialogCharName"></p>
      <div class="dialogCharPortrait">
        <canvas class="dialogCanvas" width="512" height="512"></canvas>
      </div>
      <div class="dialogChoices"></div>
      <div class="dialogText"></div>
    </div>
    <div class="questJournalWindow">
      <div class="closeWindowButton" onclick="closePlayerQuests()"><span>X</span></div>
      <div class="questHeader">
        <p class="questHeaderText">Quests</p>
      </div>
      <div class="questList"></div>
      <div class="questInfo"></div>
    </div>
    <div class="codexWindow">
      <div class="closeWindowButton" onclick="closeCodex()"><span>X</span></div>
      <div class="contentContainer"></div>
      <div class="contentList"></div>
    </div>
    <div class="defaultItemsArray"></div>
    <div class="mapHover"></div>
    <div id="globalHover"></div>
    <div class="worldText"></div>
    <div class="contextMenu"></div>
    <div class="assignContainer"></div>

    <div class="deathScreen">
      <img src="resources/icons/skull.png" alt="" draggable="false" class="skull">
      <div class="textContainer"></div>
      <div class="wrapper">
        <div class="menuButton respawn" onclick="respawnPlayer()">Respawn [R]</div>
        <div class="menuButton backToTitle" onclick="gotoMainMenu()">Title Screen</div>
      </div>
    </div>

    <div class="dim"></div>
    <div class="gameMenu"></div>
    <div class="settingsMenu">
      <div class="top-bar">
        <div class="save saveButton" onclick="saveSettings()">
          <img src="resources/icons/save_game.png" alt="" class="src">
        </div>
        <div class="saveFile saveButton" onclick="saveSettingsFile()">
          <img src="resources/icons/save_file.png" alt="" class="src">
        </div>
        <div class="loadFile saveButton" onclick="loadSettingsFile()">
          <img src="resources/icons/load_file.png" alt="" class="src">
        </div>
        <div class="closeWindowButton" onclick="closeSettingsMenu()"><span>X</span></div>
      </div>
      <div class="content"></div>
    </div>
    <div class="savesMenu">
      <div class="topBar">
        <input type="text" class="saveName" name="saveName"><br><br>
        <div class="saveGame saveButton">
          <img src="resources/icons/save_game.png" alt="" class="src">
        </div>
        <div class="saveFile saveButton">
          <img src="resources/icons/save_file.png" alt="" class="src">
        </div>
        <div class="loadFile saveButton">
          <img src="resources/icons/load_file.png" alt="" class="src">
        </div>
        <div class="storageUsed">
          <div class="usedBar">
            <div class="usedBarFill"></div>
            <p class="usedText"></p>
          </div>
        </div>
      </div>
      <div class="saves"></div>
    </div>
    <div class="mainMenu">
      <div class="menuButtons"></div>
      <div class="characterCreation">
        <div class="content">
          <div class="playerRenderer">
            <canvas class="layerRender" width="256" height="256"></canvas>
            <div class="player-sex-clothes">
              <img src="resources/icons/male.png" alt="" class="male selected" onclick="changeSex('male')">
              <img src="resources/icons/female.png" alt="" class="female" onclick="changeSex('female')">
              <img src="resources/icons/clothToggle.png" alt="" class="toggleClothes" onclick="toggleClothes()">
            </div>
          </div>
          <div class="creation-content"></div>
        </div>
      </div>
    </div>
    <div class="areaMap">
      <img src="resources/tiles/player/p_minimap.png" alt="" class="playerIcon">
      <canvas class="areaCanvas" width="360" height="240"></canvas>
      <canvas class="areaUpdateCanvas" width="360" height="240"></canvas>
    </div>
    <div class="mods-menu">
      <div class="topBar">
        <div class="closeWindowButton" onclick="closeModsMenu()"><span>X</span></div>
      </div>
      <div class="content">
        <div class="mods-list"></div>
        <div class="mod-info"></div>
      </div>
    </div>
  </div>
</body>
